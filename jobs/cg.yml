name: $(date:yyyyMMdd)$(rev:.r)
trigger:
  branches:
    include:
    - main

schedules:
- cron: 30 5 * * 0
  branches:
    include:
    - main
  always: true

resources:
  repositories:
  - repository: MicroBuildTemplate
    type: git
    name: 1ESPipelineTemplates/MicroBuildTemplate
    ref: refs/tags/release

extends:
  template: azure-pipelines/MicroBuild.1ES.Official.yml@MicroBuildTemplate
  parameters:
    pool:
      name: AzurePipelines-EO
      image: AzurePipelinesWindows2022compliantGPT
      os: windows
    sdl:
      sourceAnalysisPool:
        name: AzurePipelines-EO
        image: AzurePipelinesWindows2022compliantGPT
        os: windows
      policheck:
        enabled: true
      tsa:
        enabled: false
    featureFlags:
      autoBaseline: false

    stages:
    - stage: build
      jobs:
      - job: Phase_1
        displayName: Build
        timeoutInMinutes: 60
        cancelTimeoutInMinutes: 1
        templateContext:
          outputs:
          - output: pipelineArtifact
            displayName: 'output'
            condition: succeeded()
            targetPath: out
            artifactName: out

        steps:
        - checkout: self

        - task: UseNode@1
          displayName: Use Node 18.x
          inputs:
            version: 18.x

        - task: Npm@1
          displayName: 'npm install'

        - task: Npm@1
          displayName: 'npm run compile'
          inputs:
            command: custom
            customCommand: 'run compile'
